<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Quiz</title>
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>

<body>
    <section id="main-menu">
        <h1>Javascript Quiz</h1>
        <p>Answer all the questions correctly before the timer and aim for the high score!</p>
        <button type="button" id="start-button">START</button>
    </section>

    <section id="score-menu">
        <h2>High Scores</h2>
        <div class="list">
            <ol id="hiscore-list"></ol>
        </div>
        <button type="button" id="clear-button">CLEAR SCORES</button>
    </section>

    <section id="quiz-menu">
        <h2>Question:</h2>
        <h2 id="question"></h2>
        <button class="answer" id="a"></button>
        <button class="answer" id="b"></button>
        <button class="answer" id="c"></button>
        <button class="answer" id="d"></button>
        <p id="answer-prompt"></p>
    </section>

    <section id="end-menu">
        <h2>All done!!</h2>
        <p id="score-display"></p>
        <form id="submit-score-form">
            <label for="name-input">Enter your initials:</label>
            <input id="name-input" type="text" maxlength="3">
            <button type="submit" id="submit-score">SUBMIT</button>
        </form>
    </section>

    <section id="timer-display">
        <p id="timer">Timer: 0</p>
        <button type="button" id="hiscore-button">VIEW HIGHSCORES</button>
        <button type="button" id="goback-button">GO BACK</button>
    </section>
</body>

<script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
<script src="./assets/js/script.js"></script>

</html>
